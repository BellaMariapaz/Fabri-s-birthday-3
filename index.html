<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#ffdde8, #ffc2d1);
      overflow-x: hidden;
      color: #b3003c;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #ff004c;
      text-shadow: 0 0 10px #ff8fa3;
    }

    .music-label {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      border: 1px solid #ff99b8;
    }

    /* Carrusel */
    .carousel {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 0, 80, 0.3);
    }

    .slides {
      display: flex;
      width: 500%;
      animation: slide 25s infinite;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      40% { transform: translateX(-100%); }
      45% { transform: translateX(-200%); }
      60% { transform: translateX(-200%); }
      65% { transform: translateX(-300%); }
      80% { transform: translateX(-300%); }
      85% { transform: translateX(-400%); }
      100% { transform: translateX(-400%); }
    }

    /* Bot√≥n interactivo */
    .btn-love {
      margin-top: 20px;
      background: #ff4d79;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4);
      transition: 0.3s;
    }

    .btn-love:hover {
      transform: scale(1.1);
      background:#ff1f5e;
    }

    /* Corazones flotando */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 4s linear infinite;
      color: #ff3d6a;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.8); opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Feliz cumplea√±os, mi amor ‚ù§Ô∏è</h1>

  <!-- CARRUSEL REAL -->
  <div class="carousel">
    <div class="slides">
      <img src="data:image/jpeg;base64,{{FOTO1}}" />
      <img src="data:image/jpeg;base64,{{FOTO2}}" />
      <img src="data:image/jpeg;base64,{{FOTO3}}" />
      <img src="data:image/jpeg;base64,{{FOTO4}}" />
      <img src="data:image/jpeg;base64,{{FOTO5}}" />
    </div>
  </div>

  <button class="btn-love" onclick="spamLove()">T√≥calo aqu√≠ üíó</button>

  <div id="spam"></div>

  <!-- M√∫sica -->
  <audio id="music" autoplay loop>
    <source src="https://piped.video/download?video_id=rexeYSFj6Fg&format=audio" type="audio/mp3" />
  </audio>

  <div class="music-label">canci√≥n sonando...</div>

<script>
  function spamLove() {
    let container = document.getElementById("spam");
    for (let i = 0; i < 35; i++) {
      let msg = document.createElement("div");
      msg.innerHTML = "TE AMO ‚ù§Ô∏è";
      msg.style.fontSize = "" + (20 + Math.random()*20) + "px";
      msg.style.marginTop = "10px";
      container.appendChild(msg);
    }
  }

  // corazones flotando
  setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "0px";
    heart.style.fontSize = (15 + Math.random()*20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 500);
</script>

</body>
</html>
